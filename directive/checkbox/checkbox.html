<label class="dy-checkbox">
    <input type="checkbox"
           ng-model="$ctrl.ngModel"
           name="{{$ctrl.name}}"
           value="{{$ctrl.value}}">
    <span class="df df-checkbox" ng-if="!$ctrl.ngModel"></span>
    <span class="df df-checkbox-checked" ng-if="$ctrl.ngModel"></span>
    <span ng-bind="$ctrl.title"></span>
</label>
