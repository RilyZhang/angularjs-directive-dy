<div class="dy-uploader">
    <div class="dy-pic-preview" ng-repeat="item in pictureList track by $index">
        <img ng-src="{{item}}">
        <span class="dy-delete df df-close-small" ng-click="removePic($index)"></span>
    </div>
    <div class="add-icon" ng-show="maxLength > pictureList.length">
        <span class="df df-add-light"></span>
        <input type="file" dy-uploader-input multiple="multiple" accept="{{accept}}" ng-model="ngModelTemp"/>
    </div>
</div>
